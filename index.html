<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Prueba</title>

    <style>
      body {
        margin: 2rem;
      }

      .modal-dialog {
        max-width: 800px;
        margin: 30px auto;
      }
      .modal-body {
        position: relative;
        padding: 0px;
      }
      .close {
        position: absolute;
        right: -30px;
        top: 0;
        z-index: 999;
        font-size: 2rem;
        font-weight: normal;
        color: #fff;
        opacity: 1;
      }
      .botonCierre {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ver Video</h1>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary video-btn"
        data-toggle="modal"
        data-src="https://www.youtube.com/embed/8UVNT4wvIGY?playsinline=1&autoplay=1"
        data-target="#myModal"
      >
        Ver El video de Youtube
      </button>

      <button
        type="button"
        class="btn btn-primary video-btn"
        data-toggle="modal"
        data-src="https://player.vimeo.com/video/148282411?playsinline=1&autoplay=1"
        data-target="#myModal"
      >
        Ver El video de Vimeo
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <!--
              <button
                type="button"
                class="close"
                data-dismiss="modal
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              -->
              <div class="embed-responsive embed-responsive-16by9">
                <iframe
                  class="embed-responsive-item"
                  src=""
                  id="video"
                  allowscriptaccess="always"
                  allow="autoplay"
                ></iframe>
              </div>
              
              <button type="button" class="btn btn-dark botonCierre" data-dismiss="modal" aria-label="Close">Este es el Boton que cierra el Video</button>


            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
  </body>
</html>
